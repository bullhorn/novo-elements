language: node_js

node_js:
  - "5"

addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN

script:
  - npm install
  - npm test

after_success:
  - test $TRAVIS_BRANCH = "master" && npm run sca $GALAXY_URL $SLACK_WEBHOOK $SLACK_CHANNEL
  - npm install codeclimate-test-reporter -g
  - codeclimate-test-reporter < coverage/lcov.info
