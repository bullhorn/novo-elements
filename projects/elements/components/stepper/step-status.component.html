<div class="novo-stepper-status-line" [ngClass]="state"></div>
<div [ngSwitch]="state" class="novo-stepper-status-icon">
  <novo-icon color="primary" *ngSwitchCase="'edit'">check-circle</novo-icon>
  <novo-icon color="primary" *ngSwitchCase="'done'">check-circle-filled</novo-icon>
  <novo-icon color="primary" *ngSwitchDefault>circle-o</novo-icon>
</div>
