<header>
  <novo-list direction="vertical">
    @for (item of pulseItems; track item) {
      <novo-list-item>
        <item-header>
          <item-avatar [icon]="item.type"></item-avatar>
          <item-title>{{item.name}}</item-title>
          <item-header-end>
            <span>
              <i class="bhi-clock"></i>
              {{item.timeAgo | date: 'shortTime'}}
            </span>
          </item-header-end>
        </item-header>
        <item-content direction="vertical">
          <p>
            @if (item.icon.name) {
              <i class="{{item.icon.name}} {{item.icon.sentiment}}"></i>
            }
            {{item.comment}}
          </p>
        </item-content>
      </novo-list-item>
    }
  </novo-list>
</header>
