<article class="icon-blocks iconset">
  @for (icon of icons; track icon) {
    <div class="block" (click)="copyLink(icon)">
      <div class="icon-square">
        <span class="icon-text">
          <novo-icon>{{icon}}</novo-icon>
        </span>
      </div>
      <span>{{icon}}</span>
    </div>
  }
</article>
