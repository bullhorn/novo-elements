<article class="color-blocks primary-colors">
  @for (color of primaryColors; track color) {
    <div class="block">
      <div class="color-square bgc-{{color.variables[0]}}" (click)="copyLink(color)">
        <h3 class="color-text"><span>#</span>{{color.hex}}</h3>
      </div>
      <h6>{{color.name}}</h6>
      @for (variable of color.variables; track variable) {
        <span class="vars">${{variable}}</span>
      }
    </div>
  }
</article>
