<novo-expansion-panel theme="contact" padding="false">
    <novo-expansion-panel-header>
        <novo-panel-title>
            <novo-icon>person</novo-icon>
            <label>Contacts</label>
        </novo-panel-title>
    </novo-expansion-panel-header>

    <novo-table class="table-condensed"
        [rows]="details.rows"
        [columns]="details.columns"
        [config]="details.config"
        rowIdentifier="name"></novo-table>


</novo-expansion-panel>
<novo-expansion-panel theme="job" [hideToggle]="jp.expanded" #jp>
    <novo-expansion-panel-header>
        <novo-panel-title>
            <novo-icon>job</novo-icon>
            <label>Job Orders</label>
        </novo-panel-title>
        <button theme="primary" icon="add-thin" [hidden]="!jp.expanded">Add Job Order</button>
    </novo-expansion-panel-header>

    <p>This is the primary content of the panel.</p>

</novo-expansion-panel>
