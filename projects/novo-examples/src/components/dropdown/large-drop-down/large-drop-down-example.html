<novo-dropdown height="250">
  <button type="button"
    theme="secondary"
    icon="collapse"
    inverse>Lots of Data Points!</button>
  <novo-optgroup>
    @for (name of MOCK_WORDS; track name) {
      <novo-option (action)="clickMe(name)">{{ name }}</novo-option>
    }
  </novo-optgroup>
</novo-dropdown>
