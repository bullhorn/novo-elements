<div>
  <novo-agenda-date-change [view]="view" [(viewDate)]="viewDate">
  </novo-agenda-date-change>

  <novo-tiles [options]="views" [(ngModel)]="view"></novo-tiles>
</div>
<div class="cal-demo-content">
  @switch (view) {
    @case ('month') {
      <novo-agenda-month [(viewDate)]="viewDate" [events]="events"
        (dayClicked)="dayClicked($event.day.date)">
      </novo-agenda-month>
    }
    @case ('week') {
      <novo-agenda-week [(viewDate)]="viewDate" [events]="events"
        (dayClicked)="dayClicked($event.date)" [dayStartHour]="0" [dayEndHour]="23">
      </novo-agenda-week>
    }
    @case ('day') {
      <novo-agenda-day [(viewDate)]="viewDate" [events]="events" [dayStartHour]="0" [dayEndHour]="23">
      </novo-agenda-day>
    }
  }
</div>
