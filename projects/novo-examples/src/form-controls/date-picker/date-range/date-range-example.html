<div class="date-picker-demo-side-by-side">
  <section>
    <p>
      <label>Start date</label>
      {{(rangeOne?.startDate | date) || 'N/A'}}
      <br />
      <label>End date</label>
      {{(rangeOne?.endDate | date) || 'N/A'}}
    </p>
    <novo-date-picker [(ngModel)]="rangeOne" range="true"></novo-date-picker>
  </section>
  <section>
    <novo-date-range-input [(ngModel)]="rangeIn" range="true" weekRangeSelect="true" weekStart="1">
    </novo-date-range-input>
    <p>
      <label>Start date</label>
      {{(rangeTwo?.startDate | date) || 'N/A'}}
      <br />
      <label>End date</label>
      {{(rangeTwo?.endDate | date) || 'N/A'}}
    </p>
    <novo-date-picker [(ngModel)]="rangeTwo" range="true" weekRangeSelect="true" weekStart="1"></novo-date-picker>
  </section>

</div>
