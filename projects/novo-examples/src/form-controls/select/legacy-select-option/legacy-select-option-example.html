<novo-field>
  <novo-label>
    <span class="caption">Selected Value:</span> {{value}}
  </novo-label>
  <novo-select [placeholder]="placeholder" [(ngModel)]="value">
    @for (option of options; track option) {
      <novo-option [value]="option">
        {{option}}
      </novo-option>
    }
  </novo-select>
</novo-field>
