<div class="selected-value">
  Selected States:
  @for (item of value.states; track item) {
    <span>{{item}}</span>
  }
  Selected Collaborators:
  @for (item of value.collaborators; track item) {
    <span>{{item}}</span>
  }
</div>
<multi-picker
  [source]="staticDemo"
  [placeholder]="placeholder"
  [types]="types"
  [(ngModel)]="value"
  (changed)="onChanged($event)">
</multi-picker>
