<div class="selected-value">
  Selected Departments:
  @for (item of parentChildValue.departments; track item) {
    <span>{{item}}</span>
  }
  Selected Users:
  @for (item of parentChildValue.users; track item) {
    <span>{{item}}</span>
  }
</div>
<multi-picker
  [source]="parentChild"
  [placeholder]="placeholder"
  [types]="parentChildTypes"
  [(ngModel)]="parentChildValue"
  (changed)="onChanged($event)">
</multi-picker>
