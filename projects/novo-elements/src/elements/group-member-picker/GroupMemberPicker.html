<button (click)="onDropdownToggled($event)"
        theme="dialog"
        side="left"
        icon="user-o">
  <span class="dropdown-button-label">
    {{ buttonLabel }}
  </span>
  <i class="bhi-sort-desc"></i>
</button>
<div class="group-member-picker-dropdown-container"
     *ngIf="active">
  <!-- todo: search input goes here-->
  <div class="group-member-picker-column-container">
    <div class="group-member-picker-column left">
      <novo-nav theme="white"
                direction="vertical">
        <novo-tab *ngFor="let tab of tabs"
                  [attr.data-automation-id]="tab"
                  (activeChange)="onTabSelected(tab)">
          <span>{{ entityLabels[tab].plural }}</span><i class="bhi-next"></i>
        </novo-tab>
      </novo-nav>
      <!-- todo: clear all button goes here-->
    </div>
    <div class="group-member-picker-column right">
      <novo-list *ngIf="items.length"
                 direction="vertical">
        <!-- todo: quick select goes here-->
        <!-- todo: add virtual scroll-->
        <novo-list-item *ngFor="let item of items"
                        [attr.data-automation-id]="item[schema.labelField]">
          <item-content>
            <novo-checkbox [label]="item[schema.labelField]"
                           [name]="'selected'"
                           [(ngModel)]="item.selected"
                           (ngModelChange)="onItemToggled()"></novo-checkbox>
          </item-content>
        </novo-list-item>
      </novo-list>
      <!-- todo: empty state goes here-->
    </div>
  </div>
</div>
