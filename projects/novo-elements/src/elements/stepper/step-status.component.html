<div class="novo-stepper-status-line" [ngClass]="state"></div>
<div class="novo-stepper-status-icon">
  @switch (state) {
    @case ('edit') {
      <novo-icon color="positive">check-circle</novo-icon>
    }
    @case ('done') {
      <novo-icon color="positive">check-circle-filled</novo-icon>
    }
    @default {
      <novo-icon color="positive">circle-o</novo-icon>
    }
  }
</div>
