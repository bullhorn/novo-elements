  (@slideInOut.done)="onAnimationDone($event)">
  <ng-template [cdkPortalOutlet]="component"></ng-template>
</div>
<div *ngIf="draggable" class="aside-panel" [@slideInOut]="animationState" (@slideInOut.start)="onAnimationStart($event)"
  (@slideInOut.done)="onAnimationDone($event)" cdkDrag>
  <ng-template [cdkPortalOutlet]="component"></ng-template>
</div>
