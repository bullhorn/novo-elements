<div *ngIf="!draggable" class="aside-panel" [@slideInOut]="animationState" (@slideInOut.start)="onAnimationStart($event)"
  (@slideInOut.done)="onAnimationDone($event)">
  <ng-template [cdkPortalOutlet]="component"></ng-template>
</div>
<div *ngIf="draggable" class="aside-panel draggable" [@slideInOut]="animationState" (@slideInOut.start)="onAnimationStart($event)"
  (@slideInOut.done)="onAnimationDone($event)" cdkDrag cdkDragBoundary=".cdk-overlay-container">
  <div class="drag-handle" cdkDragHandle>
    <ng-template [cdkPortalOutlet]="component"></ng-template>
  </div>
</div>
