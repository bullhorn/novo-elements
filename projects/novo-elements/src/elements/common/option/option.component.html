<novo-pseudo-checkbox *ngIf="multiple" class="novo-option-pseudo-checkbox"
  [state]="selected ? 'checked' : 'unchecked'" [disabled]="disabled"></novo-pseudo-checkbox>

<span class="novo-option-text">
  <ng-content></ng-content>
</span>

<!-- See a11y notes inside optgroup.ts for context behind this element. -->
<span class="cdk-visually-hidden" *ngIf="group && group._inert">({{ group.label }})</span>
