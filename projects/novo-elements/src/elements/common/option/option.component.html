@if (selectable && multiple) {
  <novo-pseudo-checkbox class="novo-option-pseudo-checkbox"
    [state]="selected ? 'checked' : 'unchecked'" [disabled]="disabled"></novo-pseudo-checkbox>
}

<span class="novo-option-text">
  <ng-content></ng-content>
</span>

@if (selectable && !multiple && selected) {
  <novo-pseudo-checkbox class="novo-option-pseudo-checkbox" state="checked"
    shape="line"
    [disabled]="disabled"></novo-pseudo-checkbox>
}

<ng-content select="[novoSuffix]"></ng-content>
<!-- See a11y notes inside optgroup.ts for context behind this element. -->
@if (group && group._novoInert) {
  <span class="cdk-visually-hidden">({{ group.label }})</span>
}
