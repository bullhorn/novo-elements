<div layout="row">
  <div>
    <label>
      <span class="caption">Selected Value:</span> {{value}}
    </label>
    <novo-select [options]="options" [placeholder]="placeholder" [(ngModel)]="value"></novo-select>
  </div>
  <div>
    <label>
      <span class="caption">Selected Value:</span> {{withNumbersValue}}
    </label>
    <novo-select [options]="withNumbers" [(ngModel)]="withNumbersValue"></novo-select>
  </div>
  <div>
    <label>
      <span class="caption">Selected Value:</span> {{other}}
    </label>
    <novo-select [placeholder]="placeholder" [(ngModel)]="other">
      <novo-option *ngFor="let option of options" [value]="option">
        {{option}}
      </novo-option>
    </novo-select>
  </div>

  <div>
    <label>
      <span class="caption">With Groups:</span>
    </label>
    <novo-select [placeholder]="placeholder">
      <novo-option>-- None --</novo-option>
      <novo-option-group *ngFor="let company of companies" [label]="company.name">
        <novo-option *ngFor="let employee of company.employees" [value]="employee.name">
          {{ employee.name }}
        </novo-option>
      </novo-option-group>
    </novo-select>
  </div>


  <div>
    <label>
      <span class="caption">Disabled State</span>
    </label>
    <novo-select [options]="options" [placeholder]="placeholder" [(ngModel)]="value" disabled></novo-select>
  </div>
  <div>
    <label>
      <span class="caption">No Model With Header</span>
    </label>
    <novo-select [options]="options" [placeholder]="placeholder" [headerConfig]="headerConfig"></novo-select>
  </div>
</div>
