<div class="calendar-demo-side-by-side">
    <p>
        <label>Start date</label>
        {{(value?.startDate | date) || 'N/A'}}

        <label>End date</label>
        {{(value?.endDate | date) || 'N/A'}}
    </p>
    <novo-date-picker [(ngModel)]="value" range="true" (onSelect)="range"></novo-date-picker>
</div>
