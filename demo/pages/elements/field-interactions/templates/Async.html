<novo-form [form]="forms.async" layout="vertical">
    <div class="novo-form-row">
        <novo-control [form]="forms.async" [control]="controls.async.async1Control"></novo-control>
    </div>
    <div class="novo-form-row">
        <novo-control [form]="forms.async" [control]="controls.async.async2Control"></novo-control>
    </div>
</novo-form>
<div class="final-value">Form Value - {{ forms.async.value | json }}</div>
<div class="final-value">Is Form Valid? - {{ forms.async.valid | json }}</div>
