<novo-form [form]="forms.required" layout="vertical">
    <div class="novo-form-row">
        <novo-control [form]="forms.required" [control]="controls.required.requiredControl"></novo-control>
    </div>
    <div class="novo-form-row">
        <novo-control [form]="forms.required" [control]="controls.required.toggleControl"></novo-control>
    </div>
</novo-form>
<div class="final-value">Form Value - {{ forms.required.value | json }}</div>
<div class="final-value">Is Form Valid? - {{ forms.required.valid | json }}</div>
