<novo-form [form]="forms.messaging" layout="vertical">
    <div class="novo-form-row">
        <novo-control [form]="forms.messaging" [control]="controls.messaging.tipControl"></novo-control>
    </div>
    <div class="novo-form-row">
        <novo-control [form]="forms.messaging" [control]="controls.messaging.toastControl"></novo-control>
    </div>
</novo-form>
<div class="final-value">Form Value - {{ forms.messaging.value | json }}</div>
<div class="final-value">Is Form Valid? - {{ forms.messaging.valid | json }}</div>
