<div>
    <label>
        <span class="caption">Selected Value:</span> {{value}}</label>
    <novo-select [options]="options" [placeholder]="placeholder"
        [(ngModel)]="value"></novo-select>
</div>
<div>
    <label>
        <span class="caption">Disabled State</span>
    </label>
    <novo-select [options]="options" [placeholder]="placeholder"
        [(ngModel)]="value" disabled></novo-select>
</div>
<div>
    <label>
        <span class="caption">No Model</span>
    </label>
    <novo-select [options]="options" [placeholder]="placeholder"></novo-select>
</div>
