<novo-form>
    <form-title>Default Text Fields</form-title>
    <form-field required>
        <form-label>First Name</form-label>
        <form-input name="firstName" type="text" placeholder="Jack" [(value)]="firstName"></form-input>
    </form-field>
    <form-field>
        <form-label>Last Name</form-label>
        <form-input name="lastName" type="text" placeholder="White" [(value)]="lastName"></form-input>
    </form-field>
</novo-form>
<div class="final-value"> My name is... {{firstName}} {{lastName}}</div>

<novo-form layout="vertical">
    <form-title>Vertical Text Fields</form-title>
    <form-field required>
        <form-label>First Name</form-label>
        <form-input name="firstName" type="text" [(value)]="firstName"></form-input>
    </form-field>
    <form-field>
        <form-label>Last Name</form-label>
        <form-input name="lastName" type="text" [(value)]="lastName"></form-input>
    </form-field>
</novo-form>
<div class="final-value"> My name is... {{firstName}} {{lastName}}</div>
