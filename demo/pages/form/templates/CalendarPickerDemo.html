<novo-form>
    <form-title>Default Calendar Picker</form-title>
    <form-field>
        <form-label>Start Date</form-label>
        <form-input name="startDate" type="date" inline="true" placeholder="Please select a date"></form-input>
    </form-field>
    <form-field>
        <form-label>Start Time</form-label>
        <form-input name="startTime" type="time" inline="true" placeholder="Please select a time"></form-input>
    </form-field>
    <form-field>
        <form-label>Start Date &amp; Time</form-label>
        <form-input name="startDateTime" type="datetime" inline="true" placeholder="Please select a date and time"></form-input>
    </form-field>
</novo-form>

    <form-field>

    </form-field>
</novo-form>
