<novo-form>
    <form-title>QuickNote</form-title>
    <form-field>
        <form-label>Note</form-label>
        <form-input [(value)]="quickNote" name="note" type="note" [(options)]="quickNoteOptions" [references]="quickNoteReferences" placeholder="Add a Note!"></form-input>
    </form-field>
</novo-form>
<div class="data final-value">
    <p>Note: {{quickNote}}</p>
    <p>References: {{quickNoteReferences | json}}</p>
</div>
