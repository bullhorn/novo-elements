name: Release GhPages
on:
  workflow_dispatch:

jobs:
  release_demo:
    name: Release Demo
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 20.10.0
      - name: Install Dependencies
        run: |
          npm ci
      - name: Build Demo
        run: |
          npm run build
          npm run build:demo
      - name: Create root redirect
        if: github.ref == 'refs/heads/master'
        run: |
          mkdir -p dist
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/novo-elements/docs/"></head></html>' > dist/index.html
      - name: Deploy to GitHub Pages (docs)
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: docs
          clean: true
          clean_exclude: |
            .nojekyll
      - name: Deploy root redirect
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          keep_files: true