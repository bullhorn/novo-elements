name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-16.04
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.3
      - name: Install Dependencies
        run: |
          npm install
          npm install -g angular-cli-ghpages
      - name: Test
        run: |
          npm run lint
          npm test
      - name: Build
        run: |
          npm run build
          npm run build:demo

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: nelonoel/branch-name@v1.0.1
      - run: npm run snapshot-publish

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy Demo
        run: angular-cli-ghpages --dir="dist/demo" --repo="https://${GITHUB_TOKEN}@github.com/bullhorn/novo-elements.git" --name="Brian Kimball" --email="bkimball@bullhorn.com";
