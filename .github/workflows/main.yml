name: CI

on:
  pull_request:
    branches: [master, f/v5]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-16.04
    timeout-minutes: 25
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.3
      - name: Install Dependencies
        run: |
          npm install
          npm install -g angular-cli-ghpages
      - name: Test
        run: |
          npm run lint
          npm test
      - name: Build
        run: |
          npm run build
          npm run build:demo
      - uses: actions/upload-artifact@master
        with:
          name: build-artifact
          path: dist

  publish:
    runs-on: ubuntu-16.04
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: build-artifact
          path: dist
      - uses: bvkimball/branch-vars@1.0.0
      - run: sh snapshot-publish.sh
        env:
          CURRENT_BRANCH: ${CURRENT_BRANCH}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-16.04
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: build-artifact
          path: dist
      - name: Deploy Demo
        run: angular-cli-ghpages --dir="dist/demo" --repo="https://${GITHUB_TOKEN}@github.com/bullhorn/novo-elements.git" --name="Brian Kimball" --email="bkimball@bullhorn.com";
